{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl mx-auto">
    
    
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
      
      
      <div class="bg-gradient-to-r from-blue-600 to-indigo-700 px-6 py-5">
        <h2 class="text-2xl font-semibold text-white">
          {% if form.instance.pk %}Edit{% else %}Create{% endif %} Course
        </h2>
      </div>

      
      <div class="px-6 py-8">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          
          <div class="space-y-6">
            {{ form|crispy }}
          </div>

        
          <div class="mt-8 flex flex-wrap gap-4">
            <button 
              type="submit"
              aria-label="Save Course"
              class="inline-flex items-center px-6 py-2 bg-blue-600 text-white font-medium rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition">
              Save Course
            </button>
            <a 
              href="{% url 'instructor_courses' %}" 
              aria-label="Cancel and return"
              class="inline-flex items-center px-6 py-2 border border-gray-300 text-gray-700 font-medium rounded-md hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition">
              Cancel
            </a>
          </div>
        </form>
      </div>
    </div>

    
    <p class="mt-6 text-center text-sm text-gray-500">
      Please complete all required fields before saving.
    </p>
  </div>
</div>
{% endblock %}
