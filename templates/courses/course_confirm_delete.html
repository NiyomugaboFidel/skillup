{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Delete Course</h2>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete the course "{{ object.title }}"?</p>
                    <p class="text-danger">This action cannot be undone. All associated modules, content, and student enrollments will be deleted.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <a href="{% url 'course_detail' object.slug %}" class="btn btn-outline-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
