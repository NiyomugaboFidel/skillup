<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
        }
        nav a:hover {
            background-color: #555;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .hidden-text {
            color: #008c00;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website!</h1>
        <p>This is an index page with HTML and JavaScript.</p>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <main>
        <h2>Click the button below to reveal a secret message:</h2>
        <button onclick="revealMessage()">Click Me!</button>
        <p id="message" class="hidden-text" style="display:none;">ðŸŽ‰ You just unlocked the secret message! ðŸŽ‰</p>
    </main>

    <footer>
        <p>&copy; 2025 My Website | All Rights Reserved</p>
    </footer>

    <script>
        function revealMessage() {
            var message = document.getElementById("message");
            message.style.display = "block";  // Makes the hidden message visible
        }
    </script>

</body>
</html>
