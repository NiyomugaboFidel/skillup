<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Courses - Quiz App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  
  <header class="bg-indigo-700 text-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Quiz App Courses</h1>
      <nav class="space-x-4 hidden md:flex">
        <a href="/" class="hover:underline">Home</a>
        <a href="/dashboard" class="hover:underline">Dashboard</a>
        <a href="/generate" class="hover:underline">Create Quiz</a>
      </nav>
    </div>
  </header>

  
  <section class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-10 text-center">
      <h2 class="text-3xl font-extrabold text-gray-900">Explore Our Courses</h2>
      <p class="mt-2 text-gray-600">Choose from beginner to expert-level quizzes and lessons.</p>
    </div>
  </section>

  
  <div class="max-w-7xl mx-auto px-4 py-6 flex flex-wrap gap-3">
    <button class="bg-indigo-100 text-indigo-700 px-4 py-2 rounded-full text-sm hover:bg-indigo-200">All</button>
    <button class="bg-gray-100 text-gray-700 px-4 py-2 rounded-full text-sm hover:bg-gray-200">AI</button>
    <button class="bg-gray-100 text-gray-700 px-4 py-2 rounded-full text-sm hover:bg-gray-200">Math</button>
    <button class="bg-gray-100 text-gray-700 px-4 py-2 rounded-full text-sm hover:bg-gray-200">Science</button>
    <button class="bg-gray-100 text-gray-700 px-4 py-2 rounded-full text-sm hover:bg-gray-200">Python</button>
  </div>

  
  <section class="max-w-7xl mx-auto px-4 py-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    
    <div class="bg-white shadow rounded-lg overflow-hidden">
      <img src="https://source.unsplash.com/400x200/?coding,python" alt="Course Image" class="w-full h-48 object-cover">
      <div class="p-4">
        <h3 class="text-lg font-semibold text-gray-900">Python for Beginners</h3>
        <p class="text-sm text-gray-600 mt-1">Start learning Python from scratch with hands-on examples.</p>
        <div class="mt-4 flex justify-between items-center">
          <span class="text-xs text-gray-500">8 Lessons</span>
          <a href="/courses/python" class="text-indigo-600 text-sm font-medium hover:underline">View Course</a>
        </div>
      </div>
    </div>



  </section>


  <footer class="bg-gray-800 text-white mt-10 py-6">
    <div class="max-w-7xl mx-auto px-4 flex justify-between text-sm">
      <p>&copy; 2025 Quiz App. All rights reserved.</p>
      <p>Built with Django + Tailwind</p>
    </div>
  </footer>
</body>
</html>
